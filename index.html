<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <!-- virsus pavadinimui  -->

        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">ToDo List</a>
        </nav>
        <!-- duomenu surinkimo forma -->
        <form class="mt-5">
            <div class="form-group">
                <label>Task</label>
                <input type="text" class="form-control" id="uzduotis">
            </div>
             <div class="form-group">
                <label >Priority</label>
                <select class="form-control" id="priority">
                    <option>High</option>
                    <option>Normal</option>
                    <option>Low</option>                    
                </select>
            </div>
             <div class="form-group">
                <label >Percent completed</label>
                <select class="form-control" id="percent">
                    <option>0 %</option>
                    <option>25 %</option>
                    <option>50 %</option>                    
                </select>
            </div>
            <button type="submit" class="btn btn-primary" id="mygtukas">Submit</button>
        </form>
        <!-- formos pabaiga -->
        <!-- rezultatu spausdinimas prasideda-->
        <table class="invisible">
            <thead class="thead-light">
                <tr> 
                <th>#</th>                   
                <th scope="col">Task</th>
                <th scope="col">Priority</th>
                <th scope="col">Percent completed</th>
                <th scope="col">Done, Delete</th>
                </tr>
            </thead>
            <tbody>
                <!-- cia su js kursiu, spausdinsiu dom elementus -->
            </tbody>
            </table>

    </div>
<!-- konteinerio pabaiga -->
   
   
   <footer>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <script src="js.js"></script>
    </footer>
   
</body>
</html>
